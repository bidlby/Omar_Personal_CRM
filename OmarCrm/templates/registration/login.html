
{% include 'CRM/base.html' %}

<br>


{% block content %}



{% if user.is_authenticated %}
<h1>welcome {{user.get_username}}</h1>
<a href="{% url 'logout'%}">logout</a>

{% else %}


<br>
<div class="center container form-group form-control">
    <div>
        <label for="">Login Here</label>
        </div>
    <br>
<form method="post">

    {% csrf_token %}

    {{form.as_p}}
<input type="submit">
</form>

</div>
</div>

{% endif %}



{% endblock %}
